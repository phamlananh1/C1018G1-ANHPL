<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diemThi = [1,2,3,4,5];
    function findMinScore() {
        var min = diemThi[0];
        for (var i = 1; i < diemThi.length; ++i) {
            if (diemThi[i] < min) {
                min = [i];
            }
        }
        return min;
    }
    var minDiemThi = findMinScore();
    document.write("Gia tri nho nhat cua mang la: " + minDiemThi);

</script>
</body>
</html>
