<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        var flag = true;
        if (n < 2) {
            flag = false;
        }
        else {
            for (var i = 2; i < n-1; i++)
            {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag === true){
            document.write("true");
        }
        else{
            document.write("false");
        }
    }
    isPrime(prompt("nhập vào số nguyên tố n: "));
</script>
</body>
</html>
